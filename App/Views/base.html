<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>

  <div class="container mt-5">

      <nav class="navbar navbar-expand-lg navbar-light bg-light px-0">

        <a class="navbar-brand h1" href="/"><blockquote class="blockquote">
          <img src="https://www.stadtwerke-goettingen.de/typo3conf/ext/goettingen_templates/Resources/Public/Images/logo.png"  alt="logo.png" class="d-none d-lg-block">
          <img src="https://www.stadtwerke-goettingen.de/typo3conf/ext/goettingen_templates/Resources/Public/Images/logo.png"  alt="logo.png" class=" d-lg-none" height="60">
        </blockquote></a>

        {% if current_user %} 
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

          <ul class="navbar-nav ml-auto">
              
            <li class="nav-item">
              <a class="nav-link" href="/profile/show">Welcome {{ current_user.name }}</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/logout">Log out</a>
            </li>

          </ul>
    
        </div>
        {% endif %}

      </nav>

        {% for message in flash_messages %}
          <div class="alert alert-{{ message.type }}">
              {{ message.body }}
          </div>
        {% endfor %}
        
        {% block body %}
        
        {% endblock %}

  </div>
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>

  {% block footer %}
  {% endblock %}
</body>
</html>
